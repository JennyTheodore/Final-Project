    <header id="banner">
        <h1 class="heading-title">My Cart !</h1>
    </header>

    <section id="cart" class="mt-5 p-5 justify-content-center">
        <table width="100%">
            <thead>
                <tr>
                    <td>Remove</td>
                    <td>Image</td>
                    <td>Products</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Subtotal</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="#"><box-icon name='x-circle'></box-icon></a></td>
                    <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2mZXKRQfd6EdIxdQX6LsjPZ-6et0nJmub-Xo92wNm9Q-a5rFI&usqp=CAU" alt=""></td>

                    <td>$ 18.17</td>
                    <td><input type="number" value="1"></td>
                    <td>$ 18.17</td>
                </tr>

            </tbody>
        </table>
    </section>

      <section id="card-add" class="section-p1">
        <div id="coupon">
            <h3>Apply Coupon</h3>
            <div>
                <input type="text" placeholder="Enter Your Coupon">
                <button class="normal">Apply</button>
            </div>
        </div>
         <div id="subtotal">
            <h3>Cart Totals</h3>
            <table>
                <tr>
                    <td>Cart Subtotal</td>
                    <td>$33.00</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>Free</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong>$ 33.00</strong></td>
                </tr>
            </table>
            <button class="submit">Proceed to Checkout</button>
         </div>
      </section>
